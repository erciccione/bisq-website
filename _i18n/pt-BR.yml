faq:
  hFAQ: Perguntas Frequentes
  hCoreFunctions: Funções Principais
  hSafeOpenSource: "A Bisq é segura e de código aberto?"
  pSafeOpenSource: >
    <p>Sim, o software Bisq é de código aberto e licenciado sob a Versão 3 da Licença Pública Geral GNU Affero. Aqui está o
      <a href="https://github.com/bisq-network/bisq/" target="_blank">código fonte</a> e
      <a href="https://github.com/bisq-network/bisq/blob/master/LICENSE" target="_blank">a licença</a>.</p>
    <p>Bisq emprega três mecanismos principais para alcançar segurança:</p> <ol>
      <li>Todos os bitcoins negociados na Bisq são protegidos num endereço
        <a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">multi-assinatura</a> 2-de-3.</li>
      <li>Ambos os negociadores são obrigados a fazer depósitos de segurança. Esses são reembolsados após a conclusão das negociações .</li>
      <li>Bisq usa um sistema de árbitro para lidar com disputas nas negociações.</li>
    </ol> <p>Ao negociar moeda fiduciária por bitcoin, há sempre algum risco de estorno, pois as transações fiduciárias podem ser tecnicamente revertidas. Para mitigar esse risco, Bisq suporta apenas métodos de pagamento que são conhecidos por dificultar estornos - é por isso que a Bisq não suporta PayPal e cartões de crédito, por exemplo.</p> <p>Leia <a href="#chargeback-details">aqui</a> para saber mais sobre riscos de estornos.</p>
  hDifferent: "Já existem outras exchanges descentralizadas. Como a Bisq é diferente?"
  pDifferent: >
    <p>Atualmente nenhum outro projeto se encaixa em nossa definição de exchange descentralizada de bitcoin para fiat. <a href="https://openbazaar.org/" target="_blank">OpenBazaar</a> é um projeto que quase reflete os princípios da Bisq, mas é um marketplace de propósito geral, não uma exchange de moedas especializada.</p> <p>A maioria das exchanges que afirmam ser descentralizadas ou não oferecem suporte à troca fiduciária ou operam numa arquitetura cliente-servidor e não se enquadram em nossa definição. E, é claro, existem muitos projetos de ICO com documentos técnicos, mas eles ainda não provaram que podem fornecer qualquer software funcional.</p> <p>Para ser adequadamente descentralizado, é preciso evitar pontos únicos de falha:</p> <ul>
      <li>Bisq não custodia quaisquer bitcoins. Todos são mantidos em endereços multi-assinatura, e não em uma carteira controlada pela Bisq.</li>
      <li>Bisq não custodia qualquer moeda nacional. Moedas nacionais são transferidas diretamente de um negociador para outro.</li>
      <li>Bisq usa um rede ponto a ponto através do Tor. Isso significa que não há servidores a serem hackeados ou que possam virar alvos de DDoS.</li>
      <li>Bisq não conhece os negociadores. Nenhum dado é armazenado sobre quem negocia com quem.</li>
      <li>Bisq não requer registro. Isso significa que a privacidade é mantida, não há tempo de espera de "aprovação" e o roubo de identidade é impossível.</li>
      <li>Bisq não é uma empresa. É um projeto de código aberto organizado como uma <a href="https://docs.bisq.network/user-dao-intro.html#what-is-a-dao" target="_blank" rel="noopener">Organização Autônoma Descentralizada (DAO)</a>.
      </li>
    </ul>
  hPaymentMethods: "Quais métodos de pagamento estão disponíveis?"
  ulPaymentMethods: >
    <ul>
      <li>Advanced Cash</li>
      <li>AliPay</li>
      <li>Depósito em dinheiro</li>
      <li>Chase QuickPay</li>
      <li>Cara a cara (pessoalmente)</li>
      <li>Faster Payments</li>
      <li>HalCash</li>
      <li>Interac e-Transfer</li>
      <li>MoneyBeam (N26)</li>
      <li>MoneyGram</li>
      <li>Transferência bancária nacional</li>
      <li>Perfect Money</li>
      <li>Popmoney</li>
      <li>PromptPay</li>
      <li>Revolut</li>
      <li>SEPA</li>
      <li>SEPA Instant</li>
      <li>Swish</li>
      <li>Transferência para o mesmo banco</li>
      <li>Transferência para bancos específicos</li>
      <li>Uphold</li>
      <li>Ordem de Pagamento US Postal</li>
      <li>WeChat Pay</li>
      <li>Western Union</li>
      <li>Zelle (ClearXchange)</li>
    </ul>
  hTradingDetails: Detalhes da negociação
  hTradeLimits: "Quais são os limites de negociação?"
  pTradeLimits: >
    <p class='font-italic'>Negociações Fiat</p> <p>Para prevenir a fraude nas transações fiduciárias, Bisq impõe limites aos valores negociados. Esses limites são derivados do risco de estorno do método de pagamento e da idade da conta (ou seja, o tempo desde que você inseriu a conta de pagamento na Bisq).</p> <p>Não há limites no número de negociações que você pode fazer - apenas o valor por negociação.</p> <p>Para a maioria dos métodos de pagamento baseados em bancos, como SEPA ou Zelle, o limite de negociação é de 0,5 BTC por transação. Para serviços como Swish, PerfectMoney e AliPay, é de 1 BTC. Para métodos de pagamento recém adicionados, como Revolut, Popmoney e MoneyBeam (N26), o limite de negociação é de 0,25 BTC</p> <p>Quando você adiciona uma conta de pagamento em moeda fiduciária à Bisq pela primeira vez, seu limite de negociação será de 25% do limite total. Ele aumentará a cada 30 dias até que o limite total de negociação seja atingido.</p> <p class='font-italic'>Negociações com altcoins</p> <p>Negociações com Altcoin de até 2 BTC são permitidas desde o primeiro dia—altcoins não têm risco de estorno, portanto, o amadurecimento da conta não é necessário.</p>
  hSecurityDeposit: "Por que a Bisq exige um depósito de segurança?"
  pSecurityDeposit: >
    <p>Os depósitos de segurança criam incentivos para que o comprador e o vendedor sigam as regras do protocolo de negociação da Bisq. Eles são travados em multi-assinatura, juntamente com o Bitcoin sendo negociado, e são devolvidos a cada usuário quando a negociação é concluída com sucesso.</p>  <p>Se uma negociação for para arbitragem e uma das partes violar o protocolo de negociação da Bisq, alguma ou todas as partes do depósito de segurança pode ser concedido à contraparte. Exemplos de violações do protocolo incluem um comprador que não paga o vendedor, ou um vendedor que não confirma o recebimento do pagamento do comprador.</p> <p>A maioria das negociações da Bisq são completadas sem qualquer problema, em parte, graças aos incentivos que os depósitos de segurança criam.</p>
  hPrivacy: "Como a Bisq protege minha privacidade?"
  pPrivacy: >
    <p>A Bisq é um software autônomo de código aberto que você pode inspecionar antes de executar em sua máquina e, como resultado, você não precisa confiar em algum servidor que está registrando seus dados pessoais (como faria no caso de um site).</p> <p>Quanto ao processo de negociação, suas informações de pagamento são armazenadas localmente em sua máquina e somente seu parceiro de negociação (e seu árbitro, em caso de disputa) pode vê-las. Todos os dados trocados entre usuários são criptografados e assinados.</p> <p>Para transmitir dados de um usuário para outro, a Bisq usa uma rede P2P construída sobre o Tor, que fornece um alto grau de anonimato. O usuário não precisa fazer nenhum trabalho adicional para que tudo isso funcione - tudo está integrado no aplicativo.</p>
  hTradeDuration: "Quanto tempo leva uma negociação?"
  pTradeDuration: >
    <p>A duração da sua negociação será determinada pelos tempos de transferência das moedas que você está usando. As transferências em moeda nacional podem ser instantâneas (Faster Payment) ou podem levar dias (SEPA) .</p> <p> As transações em Bitcoin demoram cerca de 10 minutos para confirmar e pelo menos uma confirmação é exigida antes que o comprador possa enviar a moeda fiduciária ou altcoins.</p> <p> períodos permitidos antes de uma Negociação entrar automaticamente em arbitragem:</p> <strong>EURO</strong> <ul>
     <li>SEPA: 6 dias</li>
    <li>SEPA Instantâneo: 1 dia</li>

    </ul> <strong>UK</strong> <ul>

    <li> Faster Payments: 1 dia</li>

    </ul> <strong>Suécia</strong> <ul>

    <li>Swish: 1 dia</li>

    </ul> <strong>US</strong> <ul>

    <li>Zelle ( anteriormente conhecido como clearXchange): 4 days</li>

    <li>Chase QuickPay: 1 day</li>

    <li>Correios dos EUA Remessa de Dinheiro: 8 dias</ul> <strong>Canadá</strong> <ul>

    <li>Interac e-Transfer: 1 dia</li>

    </ul> <strong>Global</strong> <ul>

    <li>Depósito em Dinheiro: 4 dias</li>

    <li>Western Union: 4 dias</li>

    <li>Transferência bancária nacional: 4 dias</li>

    <li>Transferência para o mesmo banco: 2 dias</li>

    <li>Transferência para bancos específicos: 4 dias</li>

    </ul><strong>Transnacional</strong> <ul>

    <li>Perfect Money: 1 dia</li>

    </ul> <strong>China</strong> <ul>

    <li>Alipay: 1 dia</li>

    </ul> <strong>Altcoins</strong> <ul>

    <li>Blockchains: 1 dia</li>

    </ul>
  hTradeCost: "Quanto custa a negociação na Bisq?"
  pTradeCost: >
    <p>Para negociar com a Bisq, os usuários pagam (1) taxas de negociação para a Bisq e (2) taxas de mineração para os mineradores.</p> <strong>Taxas de negociação</strong> <p>Ofertantes pagam 0,1% do valor de negociação, e os compradores pagam 0,3% do valor de negociação. O mínimo em ambos os casos é 0,00005 BTC para evitar limites de poeira.</p>

    <strong>Taxas de mineração</strong> <p>Um ofertante paga apenas as taxas de mineração para a taxa de negociação. Um tomador de oferta paga taxas de mineração para a transação de taxa de negociação, transação de depósito e transação de pagamento. Isso ocorre porque as tarifas de mineração flutuam e é impossível para o ofertante saber quais taxas de mineração serão pagas no momento em que a oferta for aceita.</p> <p>A Bisq usa <a href="https://bitcoinfees.earn.com/api/v1/fees/list" target="_blank">esse serviço </a>para estimar as taxas. Os usuários podem ver as taxas de mineração reais depois de terem criado ou feito uma oferta.
  hOpenOffer: "Por que preciso manter meu programa on-line quando tenho uma oferta aberta?"
  pOpenOffer: >
    <p>Se você publicou uma oferta, seu programa Bisq precisa ficar on-line para que possa reagir quando outro negociador quiser aceitar sua oferta (a transação de depósito multi-assinatura é criada no processo aceitar oferta). Certifique-se de ter desativado o modo de espera do seu computador para que seu programa Bisq possa permanecer on-line (o modo de espera do monitor não é um problema)</p> <p>Se o seu programa Bisq ficar off-line, sua oferta será removida do livro de ofertas distribuído. Sua oferta será republicada na próxima vez que você iniciar seu programa Bisq.</p> <p>Depois de uma oferta ter sido aceita e o processo de negociação ter iniciado, nenhum dos negociadores precisa estar on-line continuamente, mas cada trader precisará estar on-line periodicamente para verificar se alguma ação é necessária de sua parte (por exemplo, enviar fiat/altcoin, confirmar o recibo de pagamento, etc.).</p>
  hEditOffer: "Como posso editar minha oferta?"
  pEditOffer: "<p><a href=\"https://github.com/bisq-network/bisq/releases/tag/v0.7.0\">A versão 0.7.0</a> introduziu edição de ofertas na seção Portfólio > Minhas ofertas abertas sem pagamento de taxas adicionais.</p>"
  hBank: "Meu banco saberá que estou comprando bitcoins?"
  pBank: >
    <p>Há relatos de que alguns bancos fecharam contas de clientes quando perceberam atividades relacionadas a Bitcoin.</p> <p>O texto de referência (às vezes chamado de "motivo do pagamento" ou similar) da transferência bancária usada para negociar com a Bisq deve sempre incluir <span class='font-italic'>apenas</span> o código da negociação Bisq, que é uma sequência aleatória de caracteres, assim como muitos outros códigos de compra. Colocar qualquer outra coisa como "motivo do pagamento" é considerado uma violação do protocolo de negociações e resultará em uma disputa.</p> <p>Para evitar problemas, recomendamos a criação de uma conta bancária dedicada à compra e venda de bitcoins. Se o banco bloquear esta conta, isso causará menos problemas para você do que se o banco bloquear sua conta principal.</p> <p>Nunca mencione nada além do código da negociação Bisq no campo dedicado a isso.</p>
  hDisputeRsolution: Resolução de Conflitos
  hArbitrationProcess: "Como funciona o processo de arbitragem?"
  pArbitrationProcess: >
    <p> Na Bisq, os árbitros resolvem as disputas entre negociadores. Árbitros precisam pagar um valor  extremamente alto no seu <a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">depósito de BSQ</a>, o que garante avaliações justas e evita conluio com negociadores.</p> <p> Árbitros são escolhidos aleatoriamente para cada negociação.</p> <p>Se o negociador A não confirmar o recebimento de moeda nacional dentro do <a href='#trade-periods'>período estipulado</a>, um botão para iniciar a disputa aparecerá para ambos os negociadores. O negociador B pode, então, enviar um comprovante ao árbitro que ele, de fato, mandou o pagamento em moeda nacional. Por outro lado, se o negociador B não enviou o pagamento, o negociador A pode enviar uma prova de que os fundos não foram recebidos.</p> <p> A evidência/comprovante precisa ser criptograficamente segura usando ou <a href="https://tlsnotary.org/" target="_blank">PageSigner</a> ou um relatório do banco, digitalmente assinado. Se qualquer desses métodos falharem, mais alternativas podem ser empregadas.</p> <p>Na nossa experiência, a maioria das disputas não são causadas por malícia, mas simplesmente por pequenos problemas como conexão, bugs, problemas nos bancos, usabilidade e etc.</p> <p> Uma vez que o árbitro esclareceu a situação, ele assinará a transação da carteira multi-assinatura 2-de-3 em favor do negociador apropriado.</p>
  hCollusion: "Como se evita conluio entre árbitros e negociadores?"
  pCollusion: >
    <p>Conforme dito acima, os árbitros precisam deixar em custódia um valor alto de  <a href="https://docs.bisq.network/dao/phase-zero.html" target="_blank" rel="noopener">depósito BSQ</a> para poderem se tornar árbitros em primeiro lugar - um valor muito mais alto do que os limites de negociação. Se ambos os negociadores discordarem da decisão do árbitro, eles podem requisitar o confisco do depósito de BSQ do árbitro.</p> <p>Se houver evidência de conluio, o árbitro em questão perderá seu depósito de BSQ. Isso causa uma perda enorme ao árbitro, já que o seu depósito é muito maior do que a quantia que vai ganhar sendo desonesto.</p>
  hChargeback: "O que acontece se a pessoa comprando o bitcoin fizer um estorno depois de o bitcoin ter sido liberado pelo endereço multi-assinatura?"
  pChargeback: >
    <p>A Bisq só suporta meios de pagamento nos quais estornos não são fáceis (por isso que PayPal e cartões de crédito não são suportados). Mesmo assim, ainda há um risco menor de estornos com bancos. Se um banco executa um estorno depois de o BTC ter sido liberado, não há nada que o árbitro possa fazer.</p> <p>O objetivo da Bisq é tornar essa situação o menos atrativa possível, usando três mecanismos</a>:</p> <ol>
      <li> Há limites de negociação por negociação, o que torna o valor muito pequeno para atrair criminosos.</li>
      <li>Meios de pagamento em moeda nacional são removidos assim que recebemos relatos de estorno.</li>
      <li>Com a versão 0.6.0, o novo recurso de <a href="https://docs.bisq.network/payment-account-age-witness.html" target="_blank">idade da conta</a> foi introduzido. Isso faz com que contas adicionadas recentemente na Bisq tenham <a href='#trade-limits'>limites de negociação menores</a>, e esses limites aumentam ao longo do tempo. Isso adiciona mais proteção contra golpes com contas de banco roubadas.</li>
    </ol>
  hReputationSystem: "Um sistema de reputação pura entre os negociadores não tornaria os árbitros desnecessários?"
  pReputationSystem: >
    <p>Reputação pura, sem a opção da arbitragem, é um sistema de proteção fraco, já que você nunca poderia evitar ataques do tipo <a href="https://en.wikipedia.org/wiki/Sybil_attack" target="_blank">sybil</a> ou <a href="https://en.wikipedia.org/wiki/Confidence_trick" target="_blank"> long con.</p> <p>Tais mecanismos também são problemáticos para proteger a privacidade e manter o serviço descentralizado.</p>
  hBeArbitrator: "Posso ser um árbitro?"
  pBeArbitrator: "<p>O <a href=\"https://docs.bisq.network/dao/phase-zero.html\" target=\"_blank\" rel=\"noopener\">depósito BSQ</a> obrigatório é alto e há, atualmente, pouquissímas pessoas que já contribuíram tanto com a Bisq para terem ganho tanto BSQ.</p>"
  hContactPeer: "Posso entrar em contato com meu parceiro de negociação?"
  pContactPeer: >
    <p>Até agora, a Bisq intencionalmente evitou oferecer uma maneira de entrar em contato direto com o parceiro de negociação. Geralmente não há necessidade de tal mecanismo, e oferecer só teria aberto  uma 'lata de problemas' com relação à segurança: usuários maliciosos poderiam enganar seus pares em uma negociação direta sem usar a Bisq, e então explorar a falta de segurança para trapacear a outra pessoa, ou use o canal direto para outras atividades fraudulentas (fraudes como pirâmides, spam, etc.) .</p> <p>Em caso de quaisquer problemas, os usuários podem abrir uma disputa e resolver o problema com a ajuda de um árbitro. Há também o <a href='https://bisq.community' target='_blank'>fórum Bisq</a> e o canal <a href='https://bisq.network/slack-invite' target='_blank'>Slack</a> disponíveis para os usuários obterem ajuda.</p> <p>Nota: com o lançamento do <a href='https://github.com/bisq-network/proposals/issues/52' target='_blank'>novo protocolo de negociação</a>, no entanto, haverá meios para os pares se comunicarem diretamente uns com os outros.</p>
  hBisqDAO: A DAO Bisq
  hBisqDaoWhat: "O que é a DAO Bisq?"
  pBisqDaoWhat: >
    <p>A DAO Bisq (Organização Autônoma Descentralizada) é um mecanismo de governança decentralizada para o software da Bisq. Isso toma o lugar de uma empresa. O quão bom pode ser um software decentralizado se ele continua sendo controlado por uma única entidade, como uma empresa?</p> <p> Software decentralizado não funciona se não houver governança decentralizada.</p> <p>Por isso que a Bisq não é uma empresa nem uma pessoa jurídica, em vez disso, é organizada como uma DAO. A DAO gerencia o financiamento e a estratégia do software para permitir que a rede Bisq cresça e, ao mesmo tempo, a fortaleça contra ataques à infra-estrutura que suporta sua liderança e operação.</p> <p> Em resumo, a DAO Bisq faz com que a Bisq se torne ainda mais resistente à censura, um <a href='https://docs.bisq.network/intro.html' target='_blank'>dos principais objetivos do projeto</a> desde o começo.</p> <p>Leia mais sobre a Bisq DAO nesse <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>documento introdutório</a>.</p>
  hBisqDaoHow: "Como funciona a DAO Bisq?"
  pBisqDaoHow: >
    <p>O objetivos principal da DAO Bisq é financiar o projeto e determinar sua estratégia.</p> <ul>
        <li> Taxas de negociação são distribuídas diretamente dos negociadores aos contribuidores pelo token (bitcoin colorido) chamado BSQ.</li>
        <li> Estratégia é determinada coletivamente por meio de votação dentro do software da Bisq e arquivada na rede Bitcoin.</li>
    </ul> <p>Entenda mais sobre como isso funciona na prática nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>series de pequenos videos de 3-5 minutos</a>.</p>
  hNeedToKnow: "O que eu preciso saber sobre a DAO, como negociador?"
  pNeedToKnow: >
    <p>Como a DAO Bisq é um mecanismo de governança, ela não afeta tanto o uso no dia-a-dia do software.</p> <p> Uma coisa que você precisa estar ciente é de que o token BSQ afeta o uso do software. Na prática, você paga taxas de negociação menores se usar o BSQ em vez de BTC.</p> <p>Mas por quê ter o BSQ em primeiro lugar? Porque ele permite com que contribuidores da Bisq sejam pagos sem a necessidade de qualquer carteira central ou pontos centrais de controle. Quando você compra BSQ, você está, diretamente, pagando um contribuidor da Bisq pelo seu trabalho e, no processo, ajudando a sustentar o projeto todo. A dinâmica que esse token facilita <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'> não é possível com bitcoin simples</a>.</p> <p> Quando você usa BSQ para pagar taxas de negociação, os tokens são destruídos e "queimados".</p> <p>Entenda mais sobre como esse processo funciona <a href='https://docs.bisq.network/user-dao-intro.html' target='_blank'>nesse documento</a> ou nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>serie de vídeos</a>.</p>
  hUseBSQ: "Posso usar a Bisq sem BSQ e sem essa DAO?"
  pUseBSQ: >
    <p>Você poderia. Tudo o que você precisa fazer é pagar suas taxas de negociação com o BTC em vez do BSQ. Mas esperamos que você não o faça, porque isso tornaria o projeto insustentável.</p> <p>Antes da DAO Bisq, as taxas de negociação iam para apenas algumas carteiras de propriedade de contribuintes específicos do Bisq (árbitros). Todos os outros contribuintes não eram pagos. A Bisq precisa que seus colaboradores sejam pagos de maneira regular e previsível para garantir o desenvolvimento, serviço e crescimento contínuos (e confiáveis); A DAO Bisq permite que isso aconteça distribuindo as taxas de negociação para todos os contribuintes de uma maneira totalmente descentralizada.</p> <p>O token DAO Bisq e o token BSQ permitem um mecanismo de financiamento e governança que <a href='https://bisq.network/blog/bisq-dao-for-bitcoin-maximalists/'>não é possível só com a rede do bitcoin </a>. Recomendamos fortemente que consulte <a href='https://docs.bisq.network/dao.html' target='_blank'>a nossa documentação</a> e <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>a série de vídeos</a> para saber mais.</p>
  hBisqToken: "A Bisq está fazendo um token por que precisa de dinheiro? Qual é o programa de emissão do token?"
  pBisqToken: >
    <p>A Bisq já tem receita de taxas de negociação. Não estamos lançando essa DAO nem o token BSQ para <span class='font-italic'>coletar</span> receita—estamos fazendo isso para <span class='font-italic'>distribuir</span> a receita que já coletamos a mais pessoas sem nenhum ponto central de controle.</p> <p> Tokens BSQ são emitidos toda vez que um pedido de compensação de um contribuidor é aprovado por meio de votação, e esses tokens são destruídos toda vez que um negociador usa BSQ para pagar taxas de negociação.</p> <p>A emissão de BSQ não é 1 evento único e seu objetivo não é levantar capital. Você pode acompanhar o processo de emissão de BSQ nessa <a href='https://www.youtube.com/playlist?list=PLFH5SztL5cYPAXWFz-IMB4dBZ0MEZEG_e' target='_blank'>serie de videos</a>.</p>
  hMiscellaneous: Diversos
  hNoBitcoins: "Se eu não tiver uma fração de bitcoin, como posso obter uma para pagar o depósito de segurança e as taxas de mineração para a minha primeira negociação?"
  pNoBitcoins: >
    <p>Depósitos de segurança em Bitcoin são necessários para proteger negociadores da Bisq de fraudes e abusos.</p> <p>Depósitos de segurança são definidos como uma porcentagem do valor da negociação—2% como padrão— mas podem ser ajustados pela parte ofertante.</p>

    <p>Nós entendemos que esse requerimento possa ser uma barreira para novatos em bitcoin, porém, há diversas formas de comprar seu primeiro bitcoin: amigos e família, meetups Bitcoin, vouchers, Caixas eletrônicos de bitcoin, trabalhar por bitcoins, etc.</p>
  hPaymentSupport: "A Bisq suporta pagamentos \"XYZ\"?"
  pPaymentSupport: >
    <p>A Bisq já suporta uma variedade de meios de pagamento para moedas nacionais, mas novos meios podem ser adicionados desde que:</p> <ul>
      <li>estornos sejam pouco prováveis</li>
      <li>árbitros consigam ver evidência da transação</li>
    </ul> <p>Transferências bancárias são suportadas em todos os países.</p> <p>Você pode sugerir um novo meio de pagamento no <a href='https://bisq.community' target='_blank'>forum</a>, <a href='https://bisq.network/slack-invite' target='_blank'>Slack</a>, ou <a href='https://github.com/bisq-network/bisq/issues' target='_blank'>GitHub</a>.</p>
  hSoftwareBugs: "O que acontece no caso de bugs no software?"
  pSoftwareBugs: >
    <p>Se o programa da Bisq perceber que você está tendo algum problema com o software, ela vai mostrar um botão "enviar ticket para suporte". O seu árbitro vai encaminhar o seu relatório de bug para os desenvolvedores, que vão investigar o problema. Você pode ser perguntado
      pelo arquivo de log para ajudar no process.
    </p> <p> Caso o botão não apareça, você pode abrir um ticket de suporte apertando Cmd+o (ou Ctrl+o, dependendo do seu sistema operacional) quando a negociação estiver selecionada em Portfolio > Negociações em Aberto.</p>
  hMultisg: "O que é um endereço de Bitcoin \"multi-assinatura\"?"
  pMultisig: >
    <p>“<a href="https://en.bitcoin.it/wiki/Multisignature" target="_blank">Multi-assinatura</a>”, como é chamado, é integrado no Bitcoin como uma versão simples de smart contract. Um endereço multi-assinatura é gerado quando múltiplas chaves públicas e uma especificaçäo de quantas dessas chaves precisam assinar para liberar os fundos.</p> <p> A Bisq usa endereços multi-assinatura 2-de-3. Isso quer dizer que três chaves públicas são usadas para criar o endereço de pagamento (a do comprador, do vendedor e a do árbitro), e a transação precisa ser assinada por duas das três partes para que os fundos sejam liberados.</p> <p> Geralmente, ambos, o comprador e o vendedor assinam a transação para liberar os fundos. No caso de disputa, um árbitro vai tomar lado de uma das duas partes para fornecer a segunda assinatura necessária para a liberação dos fundos.</p>
  hOtherQuestions: "Eu tenho uma pergunta que não é abordada aqui ...?"
  pOtherQuestions: "<p>Por favor envie sua pergunta ao <a href=\"https://bisq.community/\" target=\"_blank\">forum Bisq</a> ou <a href='https://bisq.network/slack-invite' target='_blank'> no Slack</a>.</p>"


