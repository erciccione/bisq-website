vision:
  hVision: Visão
  hExchanges: "[Exchanges](https://en.wikipedia.org/wiki/Bitcoin_exchange#List_of_Bitcoin_Exchanges){:target='_blank'} desempenham um papel fundamental no ecossistema do Bitcoin. Sem elas, seria quase impossível comprar ou vender bitcoins com euros, dólares, ienes ou yuans. O mercado de bitcoin não teria liquidez e bitcoin não teria valor."
  pVision: "Satoshi Nakamoto criou Bitcoin para resolver o problema de sistemas de pagamento centralizados, por isso parece inconsistente que as exchanges de Bitcoin centralizadas ainda sejam a principal forma de aquisição de bitcoins. O domínio e a vulnerabilidade das exchanges centralizadas agem frequentemente como o calcanhar de Aquiles no atual ecossistema Bitcoin."
  pVision1: "Fala-se muito sobre a descentralização no espaço Bitcoin, e várias tentativas de criar exchanges descentralizadas para resolver esta fraqueza."
  pVision2: "O Bisq é uma solução baseada na infraestrutura P2P pura: software de desktop, Tor, carteiras locais e nenhuma conta central. Embora a transferência de moeda nacional exija canais de pagamento tradicionais, como bancos e processadores de pagamento, o Bisq não depende de nenhum deles em particular. O papel desses canais de pagamento é limitado ao que deveria ser: transferência de moeda nacional. É isso - não censurar, confiscar, monitorar ou controlar suas transações financeiras."
  pVision3: "O Bisq é para aqueles que:"
  pVision4: >
   <li>Querem trocar uma moeda nacional, como dólares, euros ou ienes por bitcoin.</li>
   <li>Querem trocar uma ampla gama de criptomoedas alternativas por bitcoin.</li>
   <li>Não querem confiar em qualquer exchange para a custódia de seus fundos.</li>
   <li>Não querem perder o controle ou a privacidade para uma autoridade central, a fim de negociar com outros indivíduos.</li>
   <li>Consideraram transações financeiras como uma forma de expressão privada que deve ser protegida da vigilância por parte dos bancos, governos e outras instituições.</li>
  pVision5: "Descubra mais sobre a filosofia do Bisq e como ele torna a negociação de bitcoins privada, segura e fácil no nosso documento de Introdução:"
  pVision6: "Leia a Introdução ao Bisq"
  pVision7: "Leitura adicional:"
  pVisionSatoshi: por Satoshi Nakamoto
  pVisionSzabo: por Nick Szabo